<!DOCTYPE html>
<html>

<head>
    <style>
        input:focus {
            background-color: rgb(255, 164, 90);
        }

        body {
            background-color: rgb(255, 157, 121);
            text-align: center;
        }

        fieldset {
           
            position: relative;
            margin-top: 25px;
            width: 500px;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        form {
            width: 500px;
            margin:auto;
        }
         
    </style>
    <script>
        function blurring(e) {
            e.style.backgroundColor = e.value ? "" : "yellow";
        }

        function handleSubmit(form) {
            let confirmed = confirm("Do you want to submit?");
            if (confirmed) alert("Form submitted");
            return false;
        }

        function handleReset(form) {
            let confirmed = confirm("Do you want to reset the form?");
            if (confirmed) alert("Form reset");

            let fields = ["studentid", "name", "bday", "email", "mobile", "grade", "living", "club", "join"];
            for (let field of fields) {
                document.getElementById(field).value = "";
            }

            return false;
        }
    </script>
</head>

<body>
    <form id="answer" method="post" action="submit" onsubmit="return handleSubmit(this) "
        onreset="return handleReset(this)">

        <div class = "main" style = width:300px; heigh: 1000px>
        <fieldset>
        <br><h1>Club Application</h1><br>
        </fieldset>
        <fieldset>
            <label for="studentid"> StudentID: </label><br>
            <input type="number" id="studentid" name="studentid" required onblur="blurring(this)"><br><br>
            <label for="name"> Full Name: </label> <br>
            <input type="text" id="name" name="name" required onblur="blurring(this)"><br><br>
            <label for="bday">Birthday: </label><br>
            <input type="date" id="bday" name="bday" required><br><br>
            <label for="email">Email address: </label><br>
            <input type="email" id="email" name="email" required onblur="blurring(this)"><br><br>
        </fieldset>

        <fieldset>
            <br><label for="mobile">Mobile phone:</label><br>
            <input type="text" id="mobile" name="mobile" required onblur="blurring(this)"><br><br>
            <label for="grade">Grade Level:</label><br>
            <select name="levels" id="grade" required>
                <option value="seven">Grade 7</option>
                <option value="eight">Grade 8</option>
                <option value="nine">Grade 9</option>
                <option value="ten">Grade 10</option>
                <option value="eleven">Grade 11</option>
                <option value="twelve">Grade 12</option>
            </select> <br><br>

            <label for="living">Intern/Extern</label><br>
            <input type="radio" id="intern" name="living" value="Intern" required>
            <label for="intern">Intern</label><br>
            <input type="radio" id="extern" name="living" value="Extern" required>
            <label for="extern">Extern</label><br><br>

            <label for="club">Preferred Organization / Club</label><br>
            <select name="org" id="club" required>
                <option value="sudoku">Sapienara</option>
                <option value="sing">Himig Agham</option>
                <option value="dance">Sagala</option>
                <option value="theater">Sightlines</option>
                <option value="writing">Elipsis</option>
            </select><br><br>
        </fieldset>

        <fieldset>
        <br><label for="join" required onblur="blurring(this)">Why do you want to join?</label><br>
        <textarea></textarea><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        </fieldset>

        </div>
    </form>
</body>

</html>
